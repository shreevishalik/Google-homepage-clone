<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google HomePage Clone</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="min-h-screen flex flex-col">
    <header class="flex justify-between p-4">
      <div class="flex space-x-4">
        <a href="#" class="hover:underline">About</a>
        <a href="#" class="hover:underline">Store</a>
      </div>
      <div class="flex space-x-4">
        <a href="#" class="hover:underline">Gmail</a>
        <a href="#" class="hover:underline">Images</a>
        <div class="flex items-center justify-center rounded-full hover:bg-gray-200 w-8 h-8">
          <img class="w-6 h-6" src="assets_google_clone/app.png" alt="Apps">
        </div>
        <div class="w-8 h-8">
          <img class="rounded-full" src="assets_google_clone/profile.jpeg" alt="Profile">
        </div>
      </div>
    </header>
    <main class="flex-grow">

      <!--doodle in the main-->
      <div class="flex justify-center mt-4">
        <!--use the google doodle here-->
        <!--currently - seperate letters are used to represent the logo of google-->
        <div class="text-center mb-8">
          <div class="flex text-[90px] font-medium">
            <p class="text-blue-500">G</p>
            <p class="text-red-500">o</p>
            <p class="text-yellow-400">o</p>
            <p class="text-blue-500">g</p>
            <p class="text-green-500">l</p>
            <p class="text-red-500">e</p>
          </div>
        </div>

      </div>

      <!--the search box div-->
      <div class="flex justify-center">

        <!--common div for centralisation for right and left of the search box-->
        <div class="flex items-center justify-between w-[36rem] h-12 bg-white border border-gray-300 shadow-[0_0_10px_rgba(0,0,0,0.08)] hover:shadow-[0_0_10px_rgba(0,0,0,0.30)] rounded-full px-3">
          
          <!--left part of search box - plus icon-->
          <div class="flex items-center justify-center w-8 h-8 rounded-full hover:bg-gray-100">
            <img class="w-6 h-6" src="assets_google_clone/plus_new.png" alt="Add files">
          </div>

          <input type="text" placeholder="Search Google or type a URL" class="flex-grow h-full px-4 text-gray-700 text-lg outline-none rounded-full">

          <!--right part of search box - mic icon and ai button-->
          <div class="flex justify-center items-center space-x-2">
            <img class="w-6 h-6 rounded-full" src="assets_google_clone/mic.png" alt="Ask Google">
            <button class="flex w-32 h-8 items-center bg-gray-100 rounded-full p-2 gap-3 hover:ring-2 ring-gray-300">
              <img class="w-6 h-6 rounded-full" src="assets_google_clone/ai.png" alt="Search">AI Mode
            </button>
          </div>
        
        </div>
      </div>

      <!--for the 2 buttons below the search bar-->
      <div class="flex justify-center p-8 space-x-2">
        <button class="px-4 py-2 bg-gray-100 rounded-lg hover:ring-1 ring-gray-300">
          Google Search
        </button>
        <button class="px-4 py-2 bg-gray-100 rounded-lg hover:ring-1 ring-gray-300">
          I'm Feeling Lucky
        </button>
      </div>

      <!--the languages offered part-->
      <div class="flex justify-center space-x-2 text-sm">
        <p>Google offered in:</p>
        <a href="#" class="text-blue-500 hover:underline">हिन्दी</a>
        <a href="#" class="text-blue-500 hover:underline">বাংলা</a>
        <a href="#" class="text-blue-500 hover:underline">తెలుగు</a>
        <a href="#" class="text-blue-500 hover:underline">मराठी</a>
        <a href="#" class="text-blue-500 hover:underline">தமிழ்</a>
        <a href="#" class="text-blue-500 hover:underline">ગુજરાતી</a>
        <a href="#" class="text-blue-500 hover:underline">ಕನ್ನಡ</a>
        <a href="#" class="text-blue-500 hover:underline">മലയാളം</a>
        <a href="#" class="text-blue-500 hover:underline">ਪੰਜਾਬੀ</a>
    
      </div>

    </main>
    <footer>
      <div class="h-12 bg-gray-100 items-center px-8 py-4 space-x-12 text-md text-gray-600">
        <p>India</p>
      </div>
      <div class="flex justify-between h-12 px-8 py-4 bg-gray-100 border border-gray-300 p-4 space-x-12 text-md text-gray-600">
        <div class="flex items-center space-x-4 text-md">
          <a href="#" class="hover:underline">Advertising</a>
          <a href="#" class="hover:underline">Business</a>
          <a href="#" class="hover:underline">How Search Works</a>
        </div>
        <div class="flex items-center space-x-4 text-md">
          <a href="#" class="hover:underline">Privacy</a>
          <a href="#" class="hover:underline">Terms</a>
          <a href="#" class="hover:underline">Settings</a>
        </div>
        
      </div>
    </footer>
  </body>
</html>
